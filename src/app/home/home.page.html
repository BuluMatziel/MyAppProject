<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic 4 Components: Action sheets
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="action-sheets-basic-page">
  <ion-button expand="block" (click)="openMenu()">
    Show action sheet
  </ion-button>
  <!-- Ion card-->
  <ion-card>
    <ion-item>
      <!-- Date picker-->
      <ion-label position="floating">MM/DD/YYYY</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" min="1994-03-14" max="2012-12-09" value="2002-09-23T15:03:46.789">
      </ion-datetime>
    </ion-item>
    <ion-item>
      <!-- Checkboxes with Colors -->
      <ion-checkbox color="primary"></ion-checkbox>
      <ion-checkbox color="secondary"></ion-checkbox>
      <ion-checkbox color="danger"></ion-checkbox>
      <ion-checkbox color="light"></ion-checkbox>
      <ion-checkbox color="dark"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-icon name="walk" slot="start"></ion-icon>
      <ion-label>Card Button Item 2</ion-label>
    </ion-item>
  </ion-card>

</ion-content>
